<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Clínica Limale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">Clínica Limale</div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="index.html">Gestão de Pacientes</a>
            <a href="agendamentos.html">Gestão de Agendamentos</a>
            <a href="#" id="logout-button" class="logout-link">Sair</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1>Dashboard</h1>
            <div id="user-info"></div>
        </header>

        <section class="content-area">
            <div class="row">
                <div class="col-md-3"><div class="card text-center"><div class="card-body"><h5>Agendados (Hoje)</h5><p class="h2" id="stat-agendados">0</p></div></div></div>
                <div class="col-md-3"><div class="card text-center"><div class="card-body"><h5>Confirmados</h5><p class="h2" id="stat-confirmados">0</p></div></div></div>
                <div class="col-md-3"><div class="card text-center"><div class="card-body"><h5>Realizados</h5><p class="h2" id="stat-realizados">0</p></div></div></div>
                <div class="col-md-3"><div class="card text-center"><div class="card-body"><h5>Cancelados</h5><p class="h2" id="stat-cancelados">0</p></div></div></div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Pacientes do Dia</h2>
                            <ul class="list-group list-group-flush" id="lista-pacientes-dia">
                                </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Ações Rápidas</h2>
                            <p>Em breve, mais funcionalidades aqui, como gráficos e atalhos.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('authToken');
        if (!token) { window.location.href = 'login.html'; }
        const authHeaders = { 'Authorization': `Token ${token}` };

        async function carregarDashboard() {
            // Carrega as estatísticas dos cards
            try {
                const statsResponse = await fetch('http://127.0.0.1:8000/api/dashboard-stats/', { headers: authHeaders });
                const stats = await statsResponse.json();
                document.getElementById('stat-agendados').textContent = stats.total_agendados_dia;
                document.getElementById('stat-confirmados').textContent = stats.confirmados_dia;
                document.getElementById('stat-realizados').textContent = stats.realizados_dia;
                document.getElementById('stat-cancelados').textContent = stats.cancelados_dia;
            } catch (error) { console.error('Erro ao buscar estatísticas:', error); }

            // Carrega a lista de pacientes do dia
            try {
                const hojeResponse = await fetch('http://127.0.0.1:8000/api/agendamentos-hoje/', { headers: authHeaders });
                const agendamentosHoje = await hojeResponse.json();
                const listaPacientesDia = document.getElementById('lista-pacientes-dia');
                listaPacientesDia.innerHTML = '';
                if (agendamentosHoje.length === 0) {
                    listaPacientesDia.innerHTML = '<li class="list-group-item">Nenhum paciente agendado para hoje.</li>';
                } else {
                    agendamentosHoje.forEach(ag => {
                        const hora = new Date(ag.data_hora_inicio).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item';
                        listItem.innerHTML = `<strong>${hora}</strong> - ${ag.paciente}`;
                        listaPacientesDia.appendChild(listItem);
                    });
                }
            } catch (error) { console.error('Erro ao buscar agendamentos de hoje:', error); }
        }

        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        });

        carregarDashboard();
    </script>
</body>
</html>
