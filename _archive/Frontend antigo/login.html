<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Limale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="card login-card shadow-sm"> <div class="card-body p-4"> <h1 class="card-title text-center mb-4">Clínica Limale</h1>
            <form id="login-form">
                <div class="mb-3"> <label for="username" class="form-label">Usuário:</label>
                    <input type="text" id="username" class="form-control" required> </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="d-grid"> <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
            <div id="error-message" class="alert alert-danger mt-3" style="display:none;" role="alert"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o recarregamento da página

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://127.0.0.1:8000/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Se a resposta não for OK, mostra o erro da API
                    throw new Error(data.non_field_errors || 'Erro de autenticação');
                }

                // LOGIN BEM-SUCEDIDO
                // Guardamos o token no "cofre" do navegador (localStorage)
                localStorage.setItem('authToken', data.token);

                // Redireciona o usuário para a página principal
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Falha no login:', error);
                errorMessage.textContent = 'Usuário ou senha inválidos. Tente novamente.';
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
